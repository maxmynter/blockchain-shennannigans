<div class="container">
	<h2>Register Node</h2>
	<form hx-post="/web/nodes/register" hx-target="#node-result"
		hx-on::after-request="if(event.detail.successful){htmx.trigger(document.body, 'nodeAdded'); }">
		<input type="text" name="address" , placeholder="Enter node address" required>
		<button type="submit">Send</button>
	</form>
	<div id="node-result"></div>
</div>
